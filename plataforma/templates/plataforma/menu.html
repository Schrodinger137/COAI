<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #e5ffd0;
        }

        .navbar {
            background-color: #72bb53 !important;
        }

        .sidebar-button {
            width: 100%;
            margin-bottom: 10px;
            background-color: #72bb53;
            border: none;
            color: white;
        }

        .sidebar-button:hover {
            background-color: #5ca642;
            color: white;
        }

        /* Clase personalizada para ancho intermedio */
        @media (min-width: 992px) {
            .col-lg-custom {
                flex: 0 0 14%;
                max-width: 14%;
            }
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-light px-4">
            <div class="w-100 p-2">
                <a class="navbar-brand">
                    <strong class="text-white"><u><i><a href="{% url 'index' %}" class="text-white">C O A I </a></u> -
                    {% if request.user.is_authenticated %}
                    {{ user.username }}
                    {% else %}
                    Invitado
                    {% endif %}
                    </i></strong>
                </a>
            </div>
        </nav>

        <!-- Sidebar con ancho personalizado -->
        <div class="sidebar col-md-2 col-lg-custom p-3">
            <a href="{% url 'index' %}">
                <button class="btn sidebar-button">Index</button>
            </a>
            <a href="{% url 'ejemplo' %}">
                <button class="btn sidebar-button">Ejemplo</button>
            </a>
        </div>

        <!-- Contenido principal -->
        <div class="col-md-10 col-lg p-4">
            {% block contenido %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
