{% extends "plataforma/menu.html" %}

{% block contenido %}
<div class="mb-4">
    <h3>Jardín de Niños COAI</h3>
</div>

<div class="d-flex gap-4">
    <img src="https://www.coldelvalle.edu.mx/wp-content/uploads/2021/10/2.-Ki%CC%81nder-o-preescolar-1-1536x831.jpg"
        alt="Imagen del kinder" style="width: 60%; height: auto;">

    <div>
        <div class="card border-2 border-success h-100">
            <div class="card-body">
                <h5 class="card-title">Iniciar Sesión</h5>
                <br>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn sidebar-button">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
