{% extends "plataforma/menu.html" %}

{%block contenido%}

<div class="row">
    <h1>Entregas

        <a href="javascript:history.back()" class="btn btn-secondary mb-3">Regresar</a>
    </h1>
    <!-- si no hay entregas -->
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">No se ha entregado ninguna tarea hasta el momemnto.</h4>
    </div>


    <div class="container p-3">
        <div class="card border-2 border-success">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="card-title m-0">Alumno: <span class="text-muted">Fulano de tal</span></h5>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRevision">Revisar</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalRevision" tabindex="-1" aria-labelledby="modalRevisionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRevisionLabel">Nombre de la actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <!-- <img src="https://www.coldelvalle.edu.mx/wp-content/uploads/2021/10/2.-Ki%CC%81nder-o-preescolar-1-1536x831.jpg" alt="Archivo entregado" class="img-fluid"> -->
                        <div class="modal-body">
                            <iframe src="ruta/a/tu/archivo.pdf" style="width:100%; height:500px;"
                                frameborder="0"></iframe>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="calificacion" class="form-label">Calificaci√≥n</label>
                        <input type="number" class="form-control" id="calificacion" min="0" max="10">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
